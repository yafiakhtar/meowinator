<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 100px;
            padding: 25px;
            font-family: 'Times New Roman', Times, serif;
            background: #F5F1E8;
            color: #2C2C2C;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .toggle-container {
            background: #F5F1E8;
            border-radius: 8px;
            padding: 18px;
            margin: 0;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #D4D1C7;
            transition: .3s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: #FFFFFF;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2C2C2C;
        }
        
        input:checked + .slider:before {
            transform: translateX(28px);
        }
        
        .status {
            margin-top: 12px;
            font-size: 13px;
            font-weight: 400;
            color: #2C2C2C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>meowinator</h1>
        
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            <div class="status" id="status">Loading...</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
